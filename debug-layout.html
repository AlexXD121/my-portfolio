<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .debug-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 50;
            border-bottom: 1px solid #333;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .debug-main {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .debug-hero {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .debug-footer {
            position: relative;
            z-index: 10;
            background: #111;
            padding: 40px 20px;
            text-align: center;
        }

        .profile-img {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #10b981, #34d399);
            padding: 4px;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="debug-nav">
        <div>Navigation - Home | About | Projects | Blogs | Contact</div>
    </nav>

    <main class="debug-main">
        <div class="debug-hero">
            <div class="profile-img">
                <img src="/MEEEEEEE.png" alt="Profile" />
            </div>
            <h1 style="font-size: 3rem; margin-bottom: 20px;">Hey, I'm Dhaval Rathva</h1>
            <p style="font-size: 1.5rem; color: #ccc; margin-bottom: 20px;">Tech Student & Aspiring Developer</p>
            <p style="color: #999; margin-bottom: 30px;">Building cool stuff with code, learning every day, and turning
                ideas into reality.</p>
            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <button
                    style="padding: 12px 24px; background: linear-gradient(45deg, #10b981, #34d399); color: white; border: none; border-radius: 8px; cursor: pointer;">View
                    My Work</button>
                <button
                    style="padding: 12px 24px; background: transparent; color: #10b981; border: 2px solid #10b981; border-radius: 8px; cursor: pointer;">Get
                    In Touch</button>
            </div>
        </div>
    </main>

    <footer class="debug-footer">
        <h3>Quick Links</h3>
        <p>Home | About Me | Projects | Contact</p>
        <br>
        <h3>Get In Touch</h3>
        <p>dmr19104@gmail.com</p>
    </footer>
</body>

</html>
